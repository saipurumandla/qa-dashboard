<div class="btn-group" dropdown>
    <button dropdownToggle class="btn unique-color dropdown-toggle waves-light" type="button" mdbWavesEffect>
        {{selectedProject.name}}
    </button>
    <div class="dropdown-menu">
            <span *ngFor = 'let project of projectnames'>
                    <a *ngIf = ' selectedProject.name != project.name' href="#" class="dropdown-item" (click) = 'selectProject(project)'>{{project.name}}</a>
            </span>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click) = 'selectHome()'><i class="fas fa-home"></i> Home</a>
        <a class="dropdown-item" href="#" (click)="show()"><i class="fas fa-plus-circle pull-down"></i> Add New Project</a>
        
    </div>
</div>
