<div class="btn-group" dropdown>
    <button dropdownToggle class="btn unique-color dropdown-toggle waves-light" type="button" mdbWavesEffect>
        {{selectedProject.name}}
    </button>
    <div class="dropdown-menu">
            <span *ngFor = 'let project of projectnames'>
                    <a *ngIf = ' selectedProject.name != project.name' href="#" class="dropdown-item" (click) = 'selectProject(project)'>{{project.name}}</a>
            </span>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click) = 'selectHome()'><i class="fas fa-home"></i> Home</a>
        <a class="dropdown-item" href="#" (click)="show()"><i class="fas fa-plus-circle pull-down"></i> Add New Project</a>
        
    </div>
</div>
<br/>
<app-data-table></app-data-table>
<div class="bd-example">
  <div mdbModal #content="mdb-modal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel"><span *ngIf='project.$key'>Edit Project</span><span *ngIf='!project.$key'>Add Project</span></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="content.hide()">
                      <span aria-hidden="true">Ã—</span>
                  </button>
              </div>
                <app-project-modal [project] = "project" [content] = "content" ></app-project-modal>
          </div>
      </div>
  </div>
</div>
